<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz de Zoa√ß√£o ‚Äî Para um Amigo</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#ff4d6d;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(255,77,109,0.06), transparent 10%),
        radial-gradient(800px 500px at 90% 90%, rgba(59,130,246,0.04), transparent 10%),
        var(--bg);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      border:1px solid rgba(255,255,255,0.03);
    }

    header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .logo{
      width:54px;
      height:54px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
      color:white;
      box-shadow:0 6px 18px rgba(255,77,109,0.12);
    }
    h1{margin:0; font-size:20px;}
    p.lead{margin:0; color:var(--muted); font-size:13px}

    .question-box{
      margin-top:16px;
      padding:18px;
      border-radius:10px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.02);
    }

    .q-index{
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }
    .q-text{
      font-size:18px;
      margin:0 0 14px 0;
    }

    .options{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:10px;
    }

    .opt{
      padding:12px 14px;
      border-radius:8px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;
      color:inherit;
      font-size:15px;
      text-align:left;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .opt:hover{ transform:translateY(-4px); box-shadow:0 10px 20px rgba(2,6,23,0.6); }
    .opt.correct{ outline:3px solid rgba(34,197,94,0.12); background: linear-gradient(90deg, rgba(34,197,94,0.06), transparent); }
    .opt.wrong{ outline:3px solid rgba(220,38,38,0.08); background: linear-gradient(90deg, rgba(220,38,38,0.03), transparent); }

    .hint{ margin-top:12px; color:var(--muted); font-size:14px; min-height:20px; }
    .controls{ display:flex; gap:8px; margin-top:18px; align-items:center; }
    button.btn{
      background:linear-gradient(90deg,var(--accent),#7c3aed);
      border: none;
      color:white;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 8px 24px rgba(124,58,237,0.12);
    }
    button.btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:600;
    }

    .score{
      margin-left:auto;
      color:var(--muted);
      font-size:14px;
    }

    .result{
      margin-top:16px;
      padding:12px;
      border-radius:8px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.02);
      font-size:15px;
    }

    footer.small{
      margin-top:18px;
      color:var(--muted);
      font-size:12px;
      text-align:right;
    }

    /* responsive tweaks */
    @media (max-width:480px){
      .options{ grid-template-columns: 1fr; }
      .logo{ width:46px; height:46px; font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="logo">HUGO</div>
      <div>
        <h1>Quiz</h1>
        <p class="lead">Responda as 5 perguntas para poder ganhar seu presente</p>
      </div>
    </header>

    <div class="question-box" id="quiz">
      <div class="q-index" id="qIndex">Pergunta 1 de 5</div>
      <h2 class="q-text" id="qText">Carregando...</h2>

      <div class="options" id="options"></div>

      <div class="hint" id="hint"></div>

      <div class="controls">
        <button class="btn ghost" id="skipBtn">Pular</button>
        <button class="btn" id="nextBtn" disabled>Pr√≥xima</button>
        <div class="score" id="score">Acertos: 0</div>
      </div>

      <div id="resultArea"></div>
    </div>

  </div>

  <!-- √°udio da primeira pergunta (coloque seu MP3 em audio/lacre.mp3 ou altere o src) -->
  <audio id="audioLacre" src="" preload="auto"></audio>

  <script>
    // Quiz data (primeira pergunta conforme voc√™ pediu; as outras 4 s√£o zoeiras)
    const quizData = [
      {
        text: `Qual √© a continua√ß√£o da m√∫sica LACRE da nossa cantora brasileira Luiza Ribs?\n\n"Lacre Lacre, Fecho Fecho, ____ _____ toma fecho, fecho atr√°s de lacre"`,
        options: ["Toma Lacre", "Toma Fecho", "Uwu"],
        correctIndex: 0 // resposta numero 1 √© correta
      },
      {
        text: "Como se faz o comprimento de Eloa e Adriano? (Tem que fazer para o pessoal entender)",
        options: ["Bate nas m√£os um do outro e leva a mao apontando para a bochecha", "aperto de m√£o", "Tocar e fazer um DEB "],
        correctIndex: 0
      },
      {
        text: "Na festa fantasia ou trote, o miguel e o henrique foram de quais personagens?",
        options: ["Scooby e Salsicha", "Meninas Super Poderosas", "Os adrinhos M√°gicos"],
        correctIndex: 2
      },
      {
        text: "Qual √© o Jogo que o Adriano √© melhor que todo mundo?",
        options: ["League of Legends", "Guitar Hero", "Valorant"],
        correctIndex: 1
      },
      {
        text: "O que seus amigos s√£o?",
        options: ["Perfeitos", "Chatos", "Horrorosos"],
        correctIndex: 0
      }
    ];

    let current = 0;
    let score = 0;
    // attempts por pergunta (permitir 1 tentativa inicial + 1 nova chance = 2 tentativas)
    const attempts = Array(quizData.length).fill(0);

    const qIndexEl = document.getElementById('qIndex');
    const qTextEl = document.getElementById('qText');
    const optionsEl = document.getElementById('options');
    const hintEl = document.getElementById('hint');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const scoreEl = document.getElementById('score');
    const resultArea = document.getElementById('resultArea');
    const audioLacre = document.getElementById('audioLacre');

    function renderQuestion() {
      const q = quizData[current];
      qIndexEl.textContent = `Pergunta ${current + 1} de ${quizData.length}`;
      qTextEl.textContent = q.text;
      optionsEl.innerHTML = '';
      hintEl.textContent = '';
      resultArea.innerHTML = '';
      nextBtn.disabled = true;

      q.options.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'opt';
        b.type = 'button';
        b.innerHTML = `<strong>${i+1} ‚Äî</strong> ${opt}`;
        b.dataset.index = i;
        b.addEventListener('click', () => handleAnswer(i, b));
        optionsEl.appendChild(b);
      });

      // se quiser pular a pergunta
      skipBtn.disabled = false;
    }

    function handleAnswer(selectedIndex, buttonEl) {
      const q = quizData[current];
      // se j√° acertou essa pergunta e clicou de novo, ignore
      if (nextBtn.disabled === false && attempts[current] > 0 && selectedIndex === q.correctIndex) return;

      // increase attempt count if they haven't already picked this exact option in this question
      attempts[current]++;

      // correto?
      if (selectedIndex === q.correctIndex) {
        // marca visualmente
        markOption(buttonEl, true);
        const msg = document.createElement('div');
        msg.className = 'result';
        msg.textContent = 'Voc√™ acertou üéâ';
        resultArea.innerHTML = '';
        resultArea.appendChild(msg);

        // se for a primeira pergunta, tocar o √°udio
        if (current === 0) {
          // tenta tocar o √°udio (usu√°rio pode precisar permitir)
          audioLacre.currentTime = 0;
          audioLacre.play().catch(()=> {
            // autoplay pode ser bloqueado; avisamos levemente no hint
            hintEl.textContent = 'Clique para permitir reprodu√ß√£o do √°udio se n√£o tocar automaticamente.';
          });
        }

        score++;
        scoreEl.textContent = `Acertos: ${score}`;
        // habilitar pr√≥xima
        nextBtn.disabled = false;
        skipBtn.disabled = true;
        // destacar a op√ß√£o correta
        highlightCorrect();
      } else {
        // erro
        markOption(buttonEl, false);

        if (attempts[current] < 2) {
          // dar nova chance (mensagem)
          hintEl.textContent = 'Errado ‚Äî tenta de novo! (voc√™ tem mais 1 chance)';
        } else {
          // esgotou tentativas
          hintEl.textContent = `Resposta incorreta. A resposta certa √©: "${q.options[q.correctIndex]}".`;
          // destacar correta
          highlightCorrect();
          // permitir ir pra pr√≥xima
          nextBtn.disabled = false;
          skipBtn.disabled = true;
        }
      }
    }

    function markOption(el, correct) {
      el.classList.add(correct ? 'correct' : 'wrong');
      // desabilitar o bot√£o (para evitar spam)
      el.disabled = true;
    }

    function highlightCorrect() {
      // destaca a op√ß√£o correta visualmente
      const buttons = optionsEl.querySelectorAll('.opt');
      buttons.forEach(btn => {
        const idx = Number(btn.dataset.index);
        if (idx === quizData[current].correctIndex) {
          btn.classList.add('correct');
          btn.disabled = false; // deixamos vis√≠vel
        } else {
          btn.disabled = true;
        }
      });
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current >= quizData.length) {
        showFinal();
      } else {
        renderQuestion();
      }
    });

    skipBtn.addEventListener('click', () => {
      // pular conta como errado sem mostrar a resposta; avan√ßar
      current++;
      if (current >= quizData.length) {
        showFinal();
      } else {
        renderQuestion();
      }
    });

    function showFinal() {
  const box = document.getElementById('quiz');

  box.innerHTML = `
    <div class="q-index">Quiz conclu√≠do!</div>
    <h2 class="q-text">Desafio final üòé</h2>
    <div class="result">Jogue Flappy Bird e fa√ßa pelo menos <strong>4 pontos</strong>!</div>

    <canvas id="flappyCanvas" width="360" height="500" style="
      background:#70c5ce;
      display:block;
      margin:20px auto;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
    "></canvas>

    <div id="flappyStatus" style="text-align:center; margin-top:12px; font-size:18px;">Clique na tela para pular</div>
  `;

  startFlappyLogic();
}


function startFlappyLogic() {
  const canvas = document.getElementById("flappyCanvas");
  const ctx = canvas.getContext("2d");

  let bird;
  let pipes;
  let frame;
  let scoreFB;
  let gameStarted;
  let gameOver;

  function initGame() {
    bird = {
      x: 60,
      y: 200,
      width: 24,
      height: 24,
      gravity: 0.28,
      lift: -6,
      velocity: 0
    };

    pipes = [];
    frame = 0;
    scoreFB = 0;
    gameStarted = false;
    gameOver = false;

    document.getElementById("flappyStatus").innerHTML =
      `Pontua√ß√£o: ${scoreFB}`;
  }

  initGame();

  canvas.onclick = () => {
    gameStarted = true;
    if (!gameOver) bird.velocity = bird.lift;
  };

  function spawnPipe() {
    let gap = 150; // espa√ßo maior
    let topHeight = Math.random() * (canvas.height - gap - 120) + 40;

    pipes.push({
      x: canvas.width,
      top: topHeight,
      bottom: topHeight + gap,
      counted: false
    });
  }

  function update() {
    if (gameStarted && !gameOver) {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (frame % 100 === 0) spawnPipe();

      pipes.forEach(pipe => {
        pipe.x -= 2;

        // colis√£o
        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + 55 &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }

        // pontua√ß√£o
        if (!pipe.counted && pipe.x + 55 < bird.x) {
          scoreFB++;
          pipe.counted = true;
          document.getElementById("flappyStatus").innerHTML =
            `Pontua√ß√£o: ${scoreFB}`;
        }
      });

      // limites
      if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
        gameOver = true;
      }

      // morreu ‚Üí reinicia tudo automaticamente
      if (gameOver) {
        initGame();
      }

      // vit√≥ria
      if (scoreFB >= 4) {
        showUnlockedScreen();
        return;
      }
    }

    draw();
    frame++;
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // p√°ssaro (pontinho amarelo)
    ctx.fillStyle = "#ffdd55";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

    // canos
    ctx.fillStyle = "#1fa70a";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, 55, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, 55, canvas.height - pipe.bottom);
    });
  }

  update();
}


// TELA FINAL
function showUnlockedScreen() {
  const box = document.getElementById('quiz');
  box.innerHTML = `
    <h2 class="q-text">üéâ Voc√™ conseguiu 4 pontos!</h2>
    <div class="result">Aqui est√° seu presente final üòèüíù</div>

    <div style="text-align:center; margin-top:20px;">
      <h3 style="color:#4ade80;">üéÅ PRESENTE FINAL üéÅ</h3>
      <p>Espero que goste</p>
    </div>
  `;
}


    // inicializa
    renderQuestion();
  </script>
</body>
</html>
